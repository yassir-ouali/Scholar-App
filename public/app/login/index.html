<!doctype html>
<html ng-app='loginApp' ng-controller="loginController">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="../../app/css/main.css">
    <!-- endbuild -->
	<!--CSS-->
	<link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  
  </head>
  
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">

      	<nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Scholar-Gest</a>
            </div>
          </div>
         </nav>

    </div>
    
    <div class="container" style="margin-top:10%">
        <div class="row" >
                        <div class="col-xs-12 col-sm-6 col-sm-offset-3">           
                            <!--h1>School Gest</h1-->
                            <h2>Sign In NOW !</h2>
                                    
                            <form  role="form" class="form-horizontal" accept-charset="utf-8">
                                <span class="glyphicon glyphicon-user"></span> Username : 
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <input ng-model="login" name="login" placeholder="Idenfiant" class="form-control" type="text" id="UserUsername"/>
                                        </div>
                                    </div> 
                                <span class="glyphicon glyphicon-lock"></span> Password : 
                                    <div class="form-group">
                                        <div class="col-md-8">
                                            <input ng-model="password" name="password" placeholder="Mot de passe" class="form-control" type="password" id="UserPassword"/>
                                        </div>
                                    </div> 
                                
                                <div class="form-group">
                                    <div class="col-md-offset-0 col-md-8">
                                        <button  class="btn btn-success" ng-click="sendLoginCreditentials()">Connexion</button> 
                                    </div>     
                                </div>
                            </form>
                            
                        </div>
          </div>
     </div>
    
    <div class="footer">
      
      <nav class="navbar navbar-inverse navbar-fixed-bottom">
          <div class="container-fluid" >
            <ul class="nav navbar-nav navbar-right">
                <p class="navbar-text">CopyRights</p>
            </ul>
          </div>
      </nav>
      
    </div>
    
    <!-- jQuery -->
    <script src="../../bower_components/jquery/dist/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../../bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    
	<!--Angular-->
	<script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
