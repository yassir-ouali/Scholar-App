
<style>
.dropdown {
    z-index: 0;
    display:inline-block;
    margin-left: 1px;
  }


.glyphicon-bell {
   
    font-size:1.5rem;
  }

.notifications {
   min-width:420px; 
  }
  
.notifications-wrapper {
      overflow:auto;
      max-height:250px;
 }
    
 .menu-title {
     color:#ff7788;
     font-size:1.5rem;
     display:inline-block;
 }
 
.glyphicon-circle-arrow-right {
      margin-left:10px;     
   }
  
 .notification-heading, .notification-footer  {
 	padding:2px 20px;
 }
      
        
.dropdown-menu.divider {
  margin:5px 0;          
  }

    
.notification-item {
 padding:10px;
 margin:5px;
 background:#e7e7e7;
 border-radius:4px;
 }
 .notification-item-seen{
  padding:10px;
 margin:5px;
 background:#fff;
 border-radius:4px;
 }
</style>

    <div ng-controller="e_headerController" id="app_header" class="navbar navbar-default" style="position:fixed;min-width:100%;" role="navigation" ng-init="">
    <div ng-controller="e_headerController" id="app_header" class="navbar navbar-default" role="navigation" ng-init="">
      <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
         <div class="navbar-form">
              <input type="text" class="form-control " placeholder="Search" ng-change='reportChange()' ng-model='search' ng-hide="true">
              <div class="btn-toolbar  navbar-right">
                   <div class="btn-group" role="group" ng-show = "selectedItemIndex() > -1">
                            <button type="button" class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='"{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#apercuModal" ng-click="apercu()">
                                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                            </button>
                            <button type="button" ng-if="getPermision(eModulesList()[selectedItemIndex()]._id)=='w'" class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='Editer "{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#editeModal" ng-click="edite()">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button type="button" ng-if='eModulesList()[selectedItemIndex()].createdBy._id == user()._id' class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='Partager "{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#shareModal" ng-click="share()">
                                    <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
                            </button>
                            <button type="button" ng-if='eModulesList()[selectedItemIndex()].createdBy._id == user()._id' class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title='Supprimer "{{eModulesList()[selectedItemIndex()].intitulee}}"' data-target="#deleteModal">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                    </div>
                    <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-toggle="modal" data-toggle="tooltip" title="Crée un élément de module" data-target="#creeModal" ng-show="user().security_mask>1" ng-click="cree()">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>   
                            <div class="dropdown">
                                    <button class="btn" ng-class="{'btn-primary' : header.newNotifCount()}" type="button" data-toggle="dropdown" ng-show="header.eModuleNotif().length">
                                            <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                                            <span class="badge" ng-show="header.newNotifCount()">{{header.newNotifCount()}}</span>
                                    </button>
                                    <ul class="dropdown-menu notifications" role="menu" aria-labelledby="dLabel">
                                        <div class="notification-heading">
                                            <h4 class="menu-title">Notifications</h4>
                                        </div>
                                        <li class="divider"></li>
                                        <div class="notifications-wrapper">
                                            <a ng-repeat="notif in header.eModuleNotif() | orderBy :'-date'" class="content" href="#/Gest-Filiere/eModule">
                                                <div  ng-class="{'notification-item' : notif.status == 'unseen','notification-item-seen' : notif.status == 'seen'}" ng-click="notifClick(notif);notif.status = 'seen'">
                                                    <div class="item-info">
                                                        <h4 ng-if='notif.typee == "delete"'>
                                                            {{notif.prof.nom}} {{notif.prof.prenom}} a supprimer {{notif.intitulee}}
                                                        </h4>
                                                        <h4 ng-if='notif.typee == "share"'  >
                                                            {{notif.prof.nom}} {{notif.prof.prenom}} a partager avec vous {{notif.eModule.intitulee}}
                                                            <span class="glyphicon glyphicon-{{getPermision(notif.eModule._id)=='w'?'edit':'eye-open'}}" aria-hidden="true"></span>
                                                        </h4>
                                                        <h4 ng-if='notif.typee == "update"'>
                                                            {{notif.prof.nom}} {{notif.prof.prenom}} a mis a jour {{notif.eModule.intitulee}}
                                                        </h4>
                                                        <h6>{{notif.date}}</h6>
                                                    </div>
                                                </div>
                                                <li class="divider"></li>
                                            </a>
                                        </div>
                                    </ul>
                             </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
