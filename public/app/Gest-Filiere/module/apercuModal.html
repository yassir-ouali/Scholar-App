            <div class="modal-body">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label for="Université">Universite</label></h3>

                    </div>
                </div>
                <div class="panel panel-primary">

                    <div class="panel-body">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label for="objectifs">Département</label></h3>

                    </div>

                                <label class="col-sm-12">Note du module</label>
                                <pre>{{module.note}}</pre>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label>Note minimale</label></h3>

                    <div class="panel-body">
                        <pre>{{module.note_minimal}}</pre>
