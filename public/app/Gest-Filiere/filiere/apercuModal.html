  <!-- modale delete elemnt de module-->

                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label for="Université">Universite</label></h3>
                    </div>
                    <div class="panel-body">
                        <pre>{{module.universite}}</pre>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><label for="prerequis">Etablissement</label></h3>

                        <h3 class="panel-title"><label for="objectifs">Département</label></h3>
                    </div>
                    <div class="panel-body">
                        <pre>{{module.departement}}</pre>
                    </div>
                </div>

                    <div class="panel-heading">

                        <pre>{{module.intitulee}}</pre>
                    </div>
                </div>

                        <h3 class="panel-title"><label for="objectifs">Note minimale</label></h3>
                    </div>
                    <div class="panel-body">
                        <pre>{{module.note_minimal}}</pre>
                    </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="generatePDF()">Télécharger</button>
